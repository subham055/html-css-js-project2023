<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs span</title>
</head>
<body>
    <div style="margin-top: 100px;">
    <p>This is a text under DIV</p>
    <img width="110px" src="camera.jpg" alt="">

    <span>

    </span>

    <p>Advantages of using <span style="color: red;"> SPAN </span> here</p>
</body>
</html>
