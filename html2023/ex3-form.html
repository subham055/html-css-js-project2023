<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <form action="https://google.com" method="post"> 

<!-- we can use post method to hide the data/form values from the URL-->

    Name <input type="text" name="User">
    <br>
    Roll no <input type="number" name="roll" >
    <br>
    Password <input type="password" name="Pass">
    <br>
    Checkbox <input type="checkbox" name="checkbox" value="yes">
    <br>
    Radio <input type="radio" name="interested" value="yes">
    <br>
    Choose File <input type="file" name="file">
    <br>
    Email ID <input type="email" name="email">
    <br>
    Comments <textarea rows="1" cols="40" name="comment"></textarea> <br>
    Country <select name="nations">
        <option value="Ind">India</option>
        <option value="Us">Usa</option>
    </select> 
    <br>
    Submit <input type="submit">
    <br>
    </form>
</body>
</html>
